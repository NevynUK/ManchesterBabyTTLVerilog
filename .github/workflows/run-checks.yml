name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t manchester-baby-tests -f Docker/Dockerfile .
    
    - name: Run tests in Docker container
      run: docker run --rm manchester-baby-tests
